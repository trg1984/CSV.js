<html>
    <head>
        <meta charset="utf-8" />
        <title>CSV file test</title>
        <link rel="stylesheet" href="style/page.css" />
        <script src="CSV.js"></script>
        <script>
        
			
			
			function addCSVLoader(place, callback) {
				console.log('addCSVLoader()', place);
				if (window.File && window.FileReader && window.FileList && window.Blob) {
					
					function onSelectedFile(event, columnSeparatorType, quoteStringType, callback) {
						console.log('onSelectedFile()', place, columnSeparatorType, quoteStringType, callback);
						
						var columnSeparator = /^\,/;
						var columnSeparatorStr = ',';
						var decimalSeparator = /^\./;
						var decimalSeparatorStr = '.';
						var quote =  /^\"/;
						var quoteStr =  '"';
						
						switch (columnSeparatorType) {
							case 'tab':
								columnSeparator = /^\t/;
								columnSeparatorStr = '\t';
							break;
							case 'semicolon':
								columnSeparator = /^\;/;
								columnSeparatorStr = ';';
							break;
							case 'space':
								columnSeparator = /^ /;
								columnSeparatorStr = ' ';
							break;
							case 'comma':
							default:
								columnSeparator = /^\,/;
								columnSeparatorStr = ',';
							break;
						}
						
						switch (quoteStringType) {
							case 'singlequote':
								quote =  /^\'/;
								quoteStr =  "'";
							break;
							case 'doublequote':
							default:
								quote =  /^\"/;
								quoteStr =  '"';
							break;
						}
						
						// Get list of files
						var files = event.target.files;
						resultArray = [];
						var pendingFileCount = files.length;
						var __moveOn = function() {
							--pendingFileCount;
							if (pendingFileCount === 0) {
								if (typeof(callback) === 'function') callback.call(window, resultArray);
								else return resultArray;
							}
						} 
					
						// Loop through the FileList.
						for (var i = 0, f; f = files[i]; i++) {
							
							// Initialize a reader for the current file.
							var reader = new FileReader();
							
							// Load handler.
							reader.onload = function(e) {
								resultArray.push(
									new CSVFile(
										e.target.result,
										{
											// Config
											columnSeparator: columnSeparator,
											columnSeparatorStr: columnSeparatorStr,
											//decimalSeparator: decimalSeparator,
											//decimalSeparatorStr: decimalSeparatorStr,
											quote: quote,
											quoteStr: quoteStr
										}
									) );
								__moveOn();
							}

							// Initialize loading.
							reader.readAsText(f);
						}
					}
					
					// Add a select listener on all of the file dialogs.
					place.forEach(
						function(item, index) {
							//console.log(item);
							item.onchange = function(ev) {
								onSelectedFile(
									ev, 
									document.querySelector('#columSeparatorTypeSelector1').value,	document.querySelector('#quoteStringTypeSelector1').value,
									callback
								);
							}
						}
					);
				} else {
					throw('The File API is not supported. Update your browser');
				}
			}
			
			var onLoadDone = function(fileArr) {
				console.log('got files: ', fileArr);
				recent = fileArr; // Global for testing purposes.
			}
			
			var main = function(e) {
				addCSVLoader(
					document.querySelectorAll('input[type="file"]'),
					onLoadDone
				);
			};
        </script>
    </head>
    <body onload="main();">
        <h1>RFC 4180 Compliant Client-Side CSV File Handler</h1>
        This page demonstrates the usage of CSV file handler. It loads a CSV file from local hard drive and converts it to a CSVFile object in the browser. The output it printed in to the console (F12 in Windows to see it).<p />
        <label>Column separator:</label><br />
        <select id="columSeparatorTypeSelector1">
			<option value="comma">Comma</option>
			<option value="tab">Tab</option>
			<option value="semicolon">Semicolon</option>
			<option value="space">Space</option>
			<!-- <option value="custom">Custom</option> -->
        </select><p/>
        <label>Quote string:</label><br />
        <select id="quoteStringTypeSelector1">
			<option value="doublequote">Double quote</option>
			<option value="singlequote">Single quote</option>
			<!-- <option value="custom">Custom</option> -->
        </select><p/>
        <label>Skip first N rows:</label><br />
        <input type="text" pattern="\d*" value="0" /><p />
		Select a CSV file to import:<p />
		<input type="file" name="files[]" multiple />
    </body>
</html>
